<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d5016;
            --primary-light: #4a7c2c;
            --accent: #f4a261;
            --bg: #faf9f6;
            --surface: #ffffff;
            --text: #1a1a1a;
            --text-muted: #6b6b6b;
            --border: #e5e5e5;
            --success: #4a7c2c;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 0;
        }

        .nav-links {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .user-info {
            color: var(--text-muted);
            font-size: 0.9em;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-family: 'Fraunces', serif;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1em;
        }

        .upload-section {
            background: var(--surface);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 30px;
            border: 2px dashed var(--border);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .upload-section:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 30px var(--shadow);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            box-shadow: 0 4px 15px rgba(45, 80, 22, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(45, 80, 22, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-container {
            margin: 30px 0;
            animation: fadeIn 0.4s ease-out;
        }

        .preview-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.4s ease-out;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: var(--surface);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 20px var(--shadow);
            animation: fadeInUp 0.6s ease-out;
        }

        .results.active {
            display: block;
        }

        .results h2 {
            font-family: 'Fraunces', serif;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .total-calories {
            background: linear-gradient(135deg, var(--accent) 0%, #e76f51 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(244, 162, 97, 0.3);
        }

        .total-calories .number {
            font-size: 3.5em;
            font-weight: 700;
            font-family: 'Fraunces', serif;
            line-height: 1;
            margin-bottom: 5px;
        }

        .total-calories .label {
            font-size: 1.1em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .food-item {
            padding: 20px;
            border-left: 4px solid var(--primary-light);
            background: var(--bg);
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .food-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .food-item.editing {
            background: var(--surface);
            border-color: var(--accent);
        }

        .food-item input {
            width: 100%;
            padding: 8px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 8px;
        }

        .food-item input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: #e76f51;
            color: white;
        }

        .btn-edit {
            background: var(--primary);
            color: white;
        }

        .edit-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg);
            border-radius: 8px;
        }

        .add-item-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .food-name {
            font-weight: 600;
            font-size: 1.2em;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .food-details {
            color: var(--text-muted);
            font-size: 0.95em;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .food-details span {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .error {
            display: none;
            background: #fee;
            border-left: 4px solid #e53e3e;
            padding: 20px;
            border-radius: 8px;
            color: #742a2a;
            margin-top: 20px;
        }

        .error.active {
            display: block;
            animation: shake 0.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--primary);
            border: 2px solid var(--primary);
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2em;
            }

            .upload-section {
                padding: 30px 20px;
            }

            .total-calories .number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="user-info" id="userInfo">
                <span id="welcomeText"></span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="/login-page" id="loginLink" style="text-decoration: none;">
                    <button class="btn btn-small btn-secondary">Login</button>
                </a>
            </div>
        </div>

        <header>
            <h1>ü•ó Meal Analyzer</h1>
            <p class="subtitle">Snap a photo, get instant nutrition info</p>
        </header>

        <div class="upload-section">
            <span class="upload-icon">üì∏</span>
            <h3 style="margin-bottom: 15px; color: var(--text);">Take or Upload a Photo</h3>
            <p style="color: var(--text-muted); margin-bottom: 25px;">Our AI will identify the foods and estimate calories</p>
            <input type="file" id="fileInput" accept="image/*" capture="environment">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choose Photo
            </button>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
            <img id="previewImage" class="preview-image" alt="Food preview">
            <button class="btn" id="analyzeBtn" style="margin-top: 20px; width: 100%;">
                Analyze Meal
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: var(--text-muted);">Analyzing your meal...</p>
        </div>

        <div class="results" id="results">
            <h2>Analysis Results</h2>
            <div class="total-calories">
                <div class="number" id="totalCalories">0</div>
                <div class="label">Total Calories</div>
            </div>

            <div class="edit-controls" id="editControls">
                <button class="btn-edit btn-sm" id="editToggleBtn" onclick="toggleEditMode()">Edit Items</button>
                <button class="add-item-btn" id="addItemBtn" onclick="addNewItem()" style="display: none;">+ Add Item</button>
            </div>

            <div id="foodList"></div>

            <div id="saveSection" style="display: none; margin-top: 20px; padding: 20px; background: var(--surface); border-radius: 12px; border: 2px solid var(--primary);">
                <h3 style="margin-bottom: 15px; color: var(--primary);">Save This Meal</h3>
                <input type="text" id="mealName" placeholder="Give this meal a name (e.g., Breakfast, Lunch)" style="width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 8px; margin-bottom: 15px; font-size: 1em;">
                <button class="btn" onclick="saveMeal()" style="width: 100%;">
                    Save to History
                </button>
            </div>

            <button class="btn btn-secondary" onclick="resetApp()" style="width: 100%; margin-top: 15px;">
                Analyze Another Meal
            </button>
        </div>

        <div class="error" id="error">
            <strong>Oops!</strong> <span id="errorMessage"></span>
        </div>
    </div>

    <script>
        let selectedImage = null;
        let currentUser = null;
        let lastAnalysisData = null;
        let isEditMode = false;
        let foodItems = [];

        // Check if user is logged in
        async function checkAuth() {
            try {
                const response = await fetch('/api/current-user');
                const data = await response.json();

                if (data.authenticated) {
                    currentUser = data;
                    document.getElementById('welcomeText').textContent = `Welcome, ${data.username}!`;
                    document.getElementById('navLinks').innerHTML = `
                        <a href="/history" style="text-decoration: none;">
                            <button class="btn btn-small">Meal History</button>
                        </a>
                        <button class="btn btn-small btn-secondary" onclick="handleLogout()">Logout</button>
                    `;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        async function handleLogout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.reload();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Call on page load
        checkAuth();

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewContainer').style.display = 'block';
                    document.getElementById('results').classList.remove('active');
                    document.getElementById('error').classList.remove('active');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('analyzeBtn').addEventListener('click', async function() {
            if (!selectedImage) return;

            // Hide preview and show loading
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            document.getElementById('error').classList.remove('active');

            try {
                const formData = new FormData();
                formData.append('image', selectedImage);

                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display results
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = error.message || 'Failed to analyze the image. Please try again.';
                document.getElementById('error').classList.add('active');
                document.getElementById('previewContainer').style.display = 'block';
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        });

        function displayResults(data) {
            lastAnalysisData = data;
            foodItems = [...data.foods]; // Create a copy
            isEditMode = false;
            renderFoodList();
            document.getElementById('results').classList.add('active');
            document.getElementById('editToggleBtn').textContent = 'Edit Items';
            document.getElementById('addItemBtn').style.display = 'none';

            // Show save section if user is logged in
            if (currentUser) {
                document.getElementById('saveSection').style.display = 'block';
                document.getElementById('mealName').value = ''; // Clear previous name
            }
        }

        function renderFoodList() {
            const totalCalories = foodItems.reduce((sum, food) => sum + parseInt(food.calories || 0), 0);
            document.getElementById('totalCalories').textContent = totalCalories;

            if (isEditMode) {
                renderEditMode();
            } else {
                renderViewMode();
            }
        }

        function renderViewMode() {
            const foodListHTML = foodItems.map((food, index) => `
                <div class="food-item" data-index="${index}">
                    <div class="food-name">${food.name}</div>
                    <div class="food-details">
                        <span>üìè ${food.portion}</span>
                        <span>üî• ${food.calories} cal</span>
                    </div>
                </div>
            `).join('');

            document.getElementById('foodList').innerHTML = foodListHTML;
        }

        function renderEditMode() {
            const foodListHTML = foodItems.map((food, index) => `
                <div class="food-item editing" data-index="${index}">
                    <input type="text" value="${food.name}" placeholder="Food name" id="food-name-${index}"
                           onchange="updateFoodItem(${index}, 'name', this.value)">
                    <input type="text" value="${food.portion}" placeholder="Portion (e.g., 1 cup)" id="food-portion-${index}"
                           onchange="updateFoodItem(${index}, 'portion', this.value)">
                    <input type="number" value="${food.calories}" placeholder="Calories" id="food-calories-${index}"
                           onchange="updateFoodItem(${index}, 'calories', this.value)">
                    <div class="item-actions">
                        <button class="btn-sm btn-success" onclick="reanalyzeItem(${index})" id="reanalyze-${index}">
                            üîÑ Re-analyze
                        </button>
                        <button class="btn-sm btn-danger" onclick="removeItem(${index})">Remove</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('foodList').innerHTML = foodListHTML;
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            const btn = document.getElementById('editToggleBtn');
            const addBtn = document.getElementById('addItemBtn');

            if (isEditMode) {
                btn.textContent = 'Done Editing';
                btn.classList.add('btn-success');
                btn.classList.remove('btn-edit');
                addBtn.style.display = 'block';
            } else {
                btn.textContent = 'Edit Items';
                btn.classList.add('btn-edit');
                btn.classList.remove('btn-success');
                addBtn.style.display = 'none';
            }

            renderFoodList();
        }

        function updateFoodItem(index, field, value) {
            foodItems[index][field] = value;
            renderFoodList();
        }

        function removeItem(index) {
            if (confirm('Remove this item?')) {
                foodItems.splice(index, 1);
                renderFoodList();
            }
        }

        function addNewItem() {
            foodItems.push({
                name: 'New Food Item',
                portion: '1 serving',
                calories: 0
            });
            renderFoodList();
        }

        async function reanalyzeItem(index) {
            const foodName = document.getElementById(`food-name-${index}`).value;

            if (!foodName || foodName.trim() === '') {
                alert('Please enter a food name first');
                return;
            }

            const btn = document.getElementById(`reanalyze-${index}`);
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚è≥ Analyzing...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/reanalyze-item', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ food_name: foodName })
                });

                const data = await response.json();

                if (data.error) {
                    alert('Failed to re-analyze: ' + data.error);
                } else {
                    // Update the food item with AI results
                    foodItems[index].portion = data.portion;
                    foodItems[index].calories = parseInt(data.calories);

                    // Update the input fields
                    document.getElementById(`food-portion-${index}`).value = data.portion;
                    document.getElementById(`food-calories-${index}`).value = data.calories;

                    // Recalculate total
                    renderFoodList();
                }
            } catch (error) {
                console.error('Error re-analyzing item:', error);
                alert('Error re-analyzing item. Please try again.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function saveMeal() {
            if (!currentUser || !selectedImage || foodItems.length === 0) {
                alert('Please log in and analyze a meal first');
                return;
            }

            const mealName = document.getElementById('mealName').value || 'Unnamed Meal';
            const totalCalories = foodItems.reduce((sum, food) => sum + parseInt(food.calories || 0), 0);

            try {
                const formData = new FormData();
                formData.append('image', selectedImage);
                formData.append('meal_name', mealName);
                formData.append('save_meal', 'true');
                formData.append('foods_data', JSON.stringify(foodItems));
                formData.append('total_calories', totalCalories);

                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.saved) {
                    alert('Meal saved successfully!');
                    document.getElementById('saveSection').style.display = 'none';
                } else {
                    alert('Failed to save meal');
                }
            } catch (error) {
                console.error('Error saving meal:', error);
                alert('Error saving meal. Please try again.');
            }
        }

        function resetApp() {
            selectedImage = null;
            lastAnalysisData = null;
            foodItems = [];
            isEditMode = false;
            document.getElementById('fileInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('results').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('saveSection').style.display = 'none';
            document.getElementById('editToggleBtn').textContent = 'Edit Items';
            document.getElementById('editToggleBtn').classList.add('btn-edit');
            document.getElementById('editToggleBtn').classList.remove('btn-success');
            document.getElementById('addItemBtn').style.display = 'none';
        }
    </script>
</body>
</html>
