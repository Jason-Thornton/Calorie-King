<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2d5016;
            --primary-light: #4a7c2c;
            --accent: #f4a261;
            --bg: #faf9f6;
            --surface: #ffffff;
            --text: #1a1a1a;
            --text-muted: #6b6b6b;
            --border: #e5e5e5;
            --success: #4a7c2c;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        h1 {
            font-family: 'Fraunces', serif;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1em;
        }

        .upload-section {
            background: var(--surface);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 20px var(--shadow);
            margin-bottom: 30px;
            border: 2px dashed var(--border);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .upload-section:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 30px var(--shadow);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            box-shadow: 0 4px 15px rgba(45, 80, 22, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(45, 80, 22, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-container {
            margin: 30px 0;
            animation: fadeIn 0.4s ease-out;
        }

        .preview-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            animation: fadeIn 0.4s ease-out;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: var(--surface);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 20px var(--shadow);
            animation: fadeInUp 0.6s ease-out;
        }

        .results.active {
            display: block;
        }

        .results h2 {
            font-family: 'Fraunces', serif;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .total-calories {
            background: linear-gradient(135deg, var(--accent) 0%, #e76f51 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(244, 162, 97, 0.3);
        }

        .total-calories .number {
            font-size: 3.5em;
            font-weight: 700;
            font-family: 'Fraunces', serif;
            line-height: 1;
            margin-bottom: 5px;
        }

        .total-calories .label {
            font-size: 1.1em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 500;
        }

        .food-item {
            padding: 20px;
            border-left: 4px solid var(--primary-light);
            background: var(--bg);
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .food-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .food-name {
            font-weight: 600;
            font-size: 1.2em;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .food-details {
            color: var(--text-muted);
            font-size: 0.95em;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .food-details span {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .error {
            display: none;
            background: #fee;
            border-left: 4px solid #e53e3e;
            padding: 20px;
            border-radius: 8px;
            color: #742a2a;
            margin-top: 20px;
        }

        .error.active {
            display: block;
            animation: shake 0.5s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--primary);
            border: 2px solid var(--primary);
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2em;
            }

            .upload-section {
                padding: 30px 20px;
            }

            .total-calories .number {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•ó Meal Analyzer</h1>
            <p class="subtitle">Snap a photo, get instant nutrition info</p>
        </header>

        <div class="upload-section">
            <span class="upload-icon">üì∏</span>
            <h3 style="margin-bottom: 15px; color: var(--text);">Take or Upload a Photo</h3>
            <p style="color: var(--text-muted); margin-bottom: 25px;">Our AI will identify the foods and estimate calories</p>
            <input type="file" id="fileInput" accept="image/*" capture="environment">
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Choose Photo
            </button>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
            <img id="previewImage" class="preview-image" alt="Food preview">
            <button class="btn" id="analyzeBtn" style="margin-top: 20px; width: 100%;">
                Analyze Meal
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: var(--text-muted);">Analyzing your meal...</p>
        </div>

        <div class="results" id="results">
            <h2>Analysis Results</h2>
            <div class="total-calories">
                <div class="number" id="totalCalories">0</div>
                <div class="label">Total Calories</div>
            </div>
            <div id="foodList"></div>
            <button class="btn btn-secondary" onclick="resetApp()" style="width: 100%;">
                Analyze Another Meal
            </button>
        </div>

        <div class="error" id="error">
            <strong>Oops!</strong> <span id="errorMessage"></span>
        </div>
    </div>

    <script>
        let selectedImage = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('previewContainer').style.display = 'block';
                    document.getElementById('results').classList.remove('active');
                    document.getElementById('error').classList.remove('active');
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('analyzeBtn').addEventListener('click', async function() {
            if (!selectedImage) return;

            // Hide preview and show loading
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            document.getElementById('error').classList.remove('active');

            try {
                const formData = new FormData();
                formData.append('image', selectedImage);

                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display results
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = error.message || 'Failed to analyze the image. Please try again.';
                document.getElementById('error').classList.add('active');
                document.getElementById('previewContainer').style.display = 'block';
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        });

        function displayResults(data) {
            document.getElementById('totalCalories').textContent = data.total_calories;
            
            const foodListHTML = data.foods.map(food => `
                <div class="food-item">
                    <div class="food-name">${food.name}</div>
                    <div class="food-details">
                        <span>üìè ${food.portion}</span>
                        <span>üî• ${food.calories} cal</span>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('foodList').innerHTML = foodListHTML;
            document.getElementById('results').classList.add('active');
        }

        function resetApp() {
            selectedImage = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('results').classList.remove('active');
            document.getElementById('error').classList.remove('active');
        }
    </script>
</body>
</html>
